<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Art Collection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Usage Guidelines</a>
            <a href="#">Contact</a>
            <a href="#">Art</a>
            <a href="#">About us</a>
            <a href="#">Sign/Signup</a>
        </nav>
        <button class="search-btn">Search</button>
    </header>

    <!-- Title -->
    <h2 class="title">Our Art Collection</h2>

    <!-- Search -->
    <div class="search-bar">
        <input type="text" placeholder="Search">
    </div>

    <!-- Filters -->
    <div class="filters">
        <select>
            <option>Type</option>
        </select>
        <select>
            <option>Periods</option>
        </select>
        <select>
            <option>Location</option>
        </select>
        <select>
            <option>Sort: Title (A-Z)</option>
        </select>
        <button class="apply">Apply Filter</button>
        <button class="clear">Clear All</button>
    </div>

    <hr>
    <!-- Grid -->
    <div class="grid">
        <div class="card">
            <img src="#" alt="Art 1">
            <p>Art Piece 1</p>
        </div>
        <div class="card">
            <img src="#" alt="Art 2">
            <p>Art Piece 2</p>
        </div>
        <div class="card">
            <img src="#" alt="Art 3">
            <p>Art Piece 3</p>
        </div>
        <div class="card">
            <img src="#" alt="Art 4">
            <p>Art Piece 4</p>
        </div>
        <div class="card">
            <img src="#" alt="Art 5">
            <p>Art Piece 5</p>
        </div>
        <div class="card">
            <img src="#" alt="Art 6">
            <p>Art Piece 6</p>
        </div>
    </div>
    <div class="viewMore">
        <select>
            <option>View More</option>
        </select>
    </div>
    <!-- Pagination -->
    <div class="pagination">
        <button>&lt;</button>
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&gt;</button>
    </div>
    <hr>


    <!-- Footer -->
    <footer>
        <div class="brand">Indegenious Art Atlas</div>
        <div class="links">
            <a href="#">About Us</a>
            <a href="#">Usage Guideline</a>
            <a href="#">Contact</a>
        </div>
    </footer>

</body>

</html>
